<div class="contenedor">
    <h2 class="text-dark">{{ 'Suppliers' | translate }}</h2>
    <div class="row">
        <div class="col-xs-12" id="data-container">
            <div style="position:initial;">
            </div>

            <dx-data-grid [repaintChangesOnly]="true" keyExpr="ID" [allowColumnReordering]="false" height="100%"
                [allowColumnResizing]="true" [columnAutoWidth]="true" [showBorders]="true" [hoverStateEnabled]="true"
                [dataSource]="data" (onRowInserting)="onRowInserting($event)" (onRowUpdating)="onRowUpdating($event)"
                (onRowPrepared)="onRowPrepared($event)" (onRowUpdated)="onRowUpdated($event)"
                (onEditorPreparing)="onEditorPreparing($event)" (onEditorPrepared)="onEditorPrepared($event)"
                (onRowInserted)="onRowInserted($event)" (onInitNewRow)="onInitNewRow($event)"
                (onRowRemoved)="onRowRemoved($event)" (onCellPrepared)="onCellPrepared($event)"
                (onKeyDown)="onKeyDown($event)" class="dataGridSettings" #gridConfig>
                <!-- 'batch' | 'cell' | 'form' | 'popup' -->
                <dxo-editing mode="popup" [refreshMode]="refreshMode" [allowAdding]="true" [allowUpdating]="true"
                    [allowDeleting]="true">
                    <dxo-texts [confirmDeleteMessage]="textDeleteConfirm" [deleteRow]="textDeleteRow"
                        [editRow]="textEditRow" [saveRowChanges]="textSaveRow" [cancelAllChanges]="textCancelAllRow"
                        [cancelRowChanges]="textCancelRow">
                    </dxo-texts>
                </dxo-editing>
                <dxo-filter-row [visible]="true" [operationDescriptions]="nameFiltersRow"
                    [resetOperationText]="textFilterReset"></dxo-filter-row>
                <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
                <dxo-export [enabled]="true" [fileName]="excelTitle"></dxo-export>
                <dxo-paging [pageSize]="100"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="false" [showInfo]="true">
                </dxo-pager>
                <dxo-scrolling mode="standart" showScrollbar="always" [useNative]="true"></dxo-scrolling>
                <dxi-column dataField="ID" [visible]="false" sortOrder="desc" [allowEditing]="false"
                    [allowSorting]="false">
                </dxi-column>
                <dxi-column dataField="Code" [caption]="'Code' | translate">
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                </dxi-column>
                <dxi-column dataField="NIT" [caption]="'NIT'">
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                    <dxi-validation-rule type="numeric"></dxi-validation-rule>
                </dxi-column>
                <dxi-column dataField="Name" [caption]="'Name' | translate">
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                </dxi-column>
                <dxi-column dataField="Phone" [caption]="'Phone' | translate">
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                    <dxi-validation-rule type="numeric"></dxi-validation-rule>
                </dxi-column>
                <dxi-column dataField="EnterpriseMail" [caption]="'EnterpriseMail' | translate">
                       <dxi-validation-rule type="email"></dxi-validation-rule>
                </dxi-column>
                <dxi-column dataField="City" [caption]="'City' | translate" [setCellValue]="setStateValueCountry"
                    [calculateSortValue]="calculateSortValue">
                    <dxo-lookup [dataSource]="getDataCity" valueExpr="id" displayExpr="name">
                    </dxo-lookup>
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                </dxi-column>

                <dxi-column dataField="Neiborhood" [caption]="'Neighborhood' | translate">
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                </dxi-column>

                <dxi-column dataField="Nomenclature" [caption]="'Nomenclature' | translate"  [calculateSortValue]="calculateSortValue">
                    <dxo-lookup [dataSource]="lstNomenclatura" valueExpr="code" displayExpr="name">
                    </dxo-lookup>
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                </dxi-column>
                
                <dxi-column dataField="ViaNumber" [caption]="'ViaNumber' | translate">
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                </dxi-column>
                <dxi-column dataField="HouseNumber" [caption]="'HouseNumber' | translate">
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                </dxi-column>


                <dxi-column dataField="Contact" [caption]="'Contact' | translate">
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                </dxi-column>

                <dxi-column dataField="ContactMail" [caption]="'EmailContact' | translate">

                    <dxi-validation-rule type="email"></dxi-validation-rule>
                </dxi-column>

                <dxi-column dataField="ContactPhone" [caption]="'TelephoneContact' | translate">
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                    <dxi-validation-rule type="numeric"></dxi-validation-rule>
                </dxi-column>
               
                <dxi-column dataField="Type" [caption]="'Type' | translate" [setCellValue]="setStateValueCountry"
                    [calculateSortValue]="calculateSortValue">
                    <dxo-lookup [dataSource]="lstTypeUser" valueExpr="code" displayExpr="name">
                    </dxo-lookup>
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                </dxi-column>

            </dx-data-grid>
        </div>
    </div>
</div>
